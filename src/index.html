<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유효성 검사</title>
  <link rel="stylesheet" href="style.css">
  <script src="validator.js"></script>
</head>

<body>
  유효성 검사
  <fieldset>
    <label>아이디</label>
    <input type='text' id="username">
    <div class="success-message hide">사용할 수 있는 아이디 입니다.</div>
    <div class="failure-message hide">아이디는 네 글자 이상이여야합니다.</div>
  </fieldset>

  <fieldset>
    <label>비밀번호</label>
    <input type="password" id="password">
    <p class="number hide">숫자를 3개 이상 입력해야 합니다.</p>
    <p class="string hide">문자를 3개 이상 입력해야 합니다.</p>
    <p class="specialStr hide">특수문자를 3개 이상 입력해야 합니다.</p>
  </fieldset>

  <fieldset>
    <label>비밀번호 확인</label>
    <input type="password" id="password-retype">
    <div class="mismatch-message hide">비밀번호가 일치하지 않습니다.</div>
    <div class="passMatch hide">비밀번호가 일치합니다.</div>
  </fieldset>

  <fieldset>
    <button id="btn" disabled>회원가입</button>
  </fieldset>

  <script src="script.js"></script>
</body>

</html>
